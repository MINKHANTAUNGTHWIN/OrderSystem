<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>店内注文App | メニュー変更</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body>
	<div class="container mt-3 col-11 col-sm-8 col-md-6 col-lg-5 shadow p-3 mb-5 bg-body rounded">
		<div class="container mt-3">
			<div class="text-center p-2">
				<h2>Edit Menu Item</h2>
			</div>

			<div class="text-center ">
				<form action="uploadAction" method="post" enctype="multipart/form-data">
					<div>
						<input style="display: none;" type="file" id="fileChooser" accept="image/*" name="image"
							onchange="previewImage(event)">
						<img src="assets/img/defaultImage.png" id="imagePreview" alt="Image Preview"
							class="w-100 img-thumbnail" style="height: 200px;object-fit: cover;"
							onclick="clickFileChooser()">
						<div>Add photo</div>
					</div>
				</form>
			</div>

			<div class="container mt-3">
				<label for="iName">Item name</label>
				<input class="form-control" type="text" placeholder="add item name" id="iName">
			</div>

			<div class="container mt-3">
				<label for="iPrice">Item price</label>
				<input class="form-control" type="text" placeholder="add item price" id="iPrice">
			</div>

			<div class="container mt-3">
				<label for="">Option</label>
				<select class="form-select" aria-label="Default select example">
					<option selected>Select option</option>
					<option value="1">Single menu</option>
					<option value="2">Set menu</option>
					<option value="3">Recommand menu</option>
				</select>
			</div>

			<div class="container mt-3">
				<label for="iIngre">Ingredient</label>
				<textarea class="form-control" name="" id="iIngre" cols="30" rows="5"
					placeholder="Add ingredient"></textarea>
			</div>

			<div class="container mt-3 p-2 d-grid gap-2">
				<button type="button" class="btn btn-success">Update</button>
			</div>
		</div>

		<!-- Page JS -->
		<script src="assets/js/add_menu_item.js"></script>
</body>

</html>
