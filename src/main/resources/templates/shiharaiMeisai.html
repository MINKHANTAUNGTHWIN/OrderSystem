<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
		<div class="col-5 m-auto p-2">
		<h2 class=" text-center">お支払い明細書<i class="bi bi-cart3"></i></h2>

		<div class="d-flex flex-column">

			<!-- Item -->
			<div th:each="obj : ${order}" class="flex-fill d-flex flex-column justify-content-between p-2 mb-2"
				th:object="${obj}">

				<div class="">
					<h3 th:text="*{orderItemName}">Food Name</h3>
				</div>

				<div class="d-flex justify-content-between">
					<div>
						<span>
							Price : <span th:text="*{orderPrice}"></span>Yen
						</span>
						<span>
							,Qty :
							<span th:text="*{orderquantity}"> </span>
						</span>
					</div>

					<div>
						Total price : <span th:text="*{orderPrice * orderquantity}"></span>
					</div>

				</div>
			</div>
		</div>
		
		<hr>
		<div>
			<div >
				<div class="d-flex justify-content-between">
					<h6>Sub total :
						<span th:text="${subTotal}"></span>
					</h6>
				</div>
				
				<div class="d-flex justify-content-between">
					<h6 >Tax :
						<span th:text="${tax}"></span>
					</h6>
				</div>
				
				<div class="d-flex justify-content-between">
					<h6 >Total :
						<span th:text="${total}"></span>
					</h6>
				</div>
				
				
				
			　　　　<div class="d-flex mt-3">
					<button onclick="printMeisai()" class="btn btn-danger form-control">印刷</button>
					<!--th:if="pageid == 0"-->
					<a th:if="*{pageId}==0" th:href="'shiharaiKanryouAction?customerId=' + *{cId} +'&tableid=' + *{tId}" class="btn btn-primary form-control">支払い完了</a>
					<!--customer checkstatus = 2 and tablestatus = 1-->
				</div>
				
			</div>
		</div>
	</div>
	
	<script>
		function printMeisai(){
			window.print();
		}
	</script>

</body>
</html>
