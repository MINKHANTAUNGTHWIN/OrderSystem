<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
	<link rel="stylesheet" href="style.css">

	<title>店内注文App | お会計</title>
</head>

<body>
	<div class="col-5 m-auto p-2 text-center">
		<h2 class="mb-3">お会計<i class="bi bi-cart3"></i></h2>

		<div class="mb-3">
			<h3 th:text="${total}">
				合計：
				<span>円</span>
			</h3>
		</div>

		<div class="mb-3 d-flex gap-2">
			<input class="form-control text-center" type="number" th:value="${total/totalPeople}" id="dividePrice" readonly>
			<input th:value=${totalPeople} class="form-control text-center" type="number" value="4" min="0" id="totalPeopleId" th:oninput="myFun([[${total}]])">
		</div>

		<div class="mb-3">
			<a href="paymentSuccess" class="btn btn-success form-control">お会計を終了する</a>
		</div>
	</div>
	<script>
		function myFun(cost){
			let totalPeople = document.getElementById("totalPeopleId").value;
			let totalCost = cost;
			
		 	let result = (cost/totalPeople);
		 	let divideP = document.getElementById("dividePrice");
		 	divideP.value = result;
		 	
		 	
		}
	</script>
</body>

</html>
