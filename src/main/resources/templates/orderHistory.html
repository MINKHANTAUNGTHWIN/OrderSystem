<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
	<link rel="stylesheet" href="style.css">

	<title>History</title>
</head>

<body>
	<div class="col-5 m-auto p-2">
		<h2 class=" text-center">注文履歴<i class="bi bi-cart3"></i></h2>

		<div class="d-flex flex-column">

			<!-- Item -->
			<div th:each="obj : ${order}" class="flex-fill d-flex flex-column justify-content-between p-2 border mb-2"
				th:object="${obj}">

				<div class="">
					<h3 th:text="*{orderItemName}">Food Name</h3>
				</div>

				<div class="d-flex justify-content-between">
					<div>
						<span>
							Price : <span th:text="*{orderPrice}"></span>Yen
						</span>
						<span>
							,Qty :
							<span th:text="*{orderquantity}"> </span>
						</span>
					</div>

					<div>
						Total price : <span th:text="*{orderPrice * orderquantity}"></span>
					</div>

				</div>
			</div>
		</div>
		
		<hr>
		<div>
			<div >
				<div class="d-flex justify-content-between">
					<h3>Sub total :
						<span th:text="${subTotal}"></span>
					</h3>
				</div>
				
				<div class="d-flex justify-content-between">
					<h3 >Tax :
						<span th:text="${tax}"></span>
					</h3>
				</div>
				
				<div class="d-flex justify-content-between">
					<h3 >Total :
						<span th:text="${total}"></span>
					</h3>
				</div>
				
			</div>
		</div>



	</div>
</body>

</html>
