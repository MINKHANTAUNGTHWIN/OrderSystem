<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

	<title>店内注文App | お会計待ち</title>
</head>

<body>
	<div class="container py-5">
		<h1 class="text-center mb-3">ジャーナル</h1>
		<table class="table">
			<thead>
				<tr>
					<th>テーブル番号</th>
					<th>お客様番号</th>
					<th>お支払い明細</th>
					<th>チェックイン</th>
					<th>チェックアウト</th>
					
					
				</tr>
			</thead>

			<tbody th:each="Obj : ${cTable}">
				<tr th:object="${Obj}">
					<th>
						<span th:text="*{TableId}"></span>
					</th>
					<th>
						<span th:text="*{CustomerId}" ></span>
					</th>
					
					<th>
						<a th:href="'shiharaiMeisaiAction?customid=' + *{CustomerId} +'&tableid=' + *{TableId} + '&pageid=1'" class="btn btn-link" >お支払い明細</a>
					</th>
					<th>
						<span th:text="*{CheckInTime}"></span>
					</th>
					<th>
						<span th:text="*{CheckOutTime}"></span>
					</th>
					
				</tr>
			</tbody>
		</table>
	</div>
</body>

</html>
